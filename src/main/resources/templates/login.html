<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - SaaS Project</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <div class="container container-sm">
        <h1>Iniciar Sesión</h1>

        <!-- Mensaje de éxito si viene de registro -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Mensaje de error si falla el login -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form method="post" action="/login">

            <!-- Token CSRF requerido por Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-block">Iniciar Sesión</button>

        </form>

        <div class="text-center" style="margin-top: 20px;">
            <p>¿No tienes cuenta? <a href="/registro" style="color: #007bff;">Regístrate aquí</a></p>
            <a href="/" style="color: #6c757d; text-decoration: none;">← Volver al inicio</a>
        </div>
    </div>

</body>

</html>
