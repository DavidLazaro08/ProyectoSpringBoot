<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - SaaS Project</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<body>

    <div class="contenedor contenedor-sm">
        <h1 class="centrado">Iniciar Sesión</h1>

        <!-- Mensaje de éxito si viene de registro -->
        <div th:if="${success}" class="mensaje exito" th:text="${success}"></div>

        <!-- Mensaje de error si falla el login -->
        <div th:if="${error}" class="mensaje error" th:text="${error}"></div>

        <form method="post" action="/login">

            <!-- Token CSRF requerido por Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="grupo-campo">
                <label>Email</label>
                <input type="email" name="username" required autofocus>
            </div>

            <div class="grupo-campo">
                <label>Contraseña</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="boton boton-bloque">Iniciar Sesión</button>

        </form>

        <div class="centrado mt-20">
            <p>¿No tienes cuenta? <a href="/registro" class="enlace-primario">Regístrate aquí</a></p>
            <a href="/" class="enlace-volver">← Volver al inicio</a>
        </div>
    </div>

</body>

</html>
