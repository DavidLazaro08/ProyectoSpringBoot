<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .search-form {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .search-form input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .search-form button {
            padding: 8px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .search-form button:hover {
            background: #0056b3;
        }
        .mensaje {
            padding: 10px;
            margin: 15px 0;
            border-radius: 3px;
        }
        .mensaje.exito {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .mensaje.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .renovar-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 15px 0;
        }
        .renovar-btn:hover {
            background: #218838;
        }
        .no-facturas {
            padding: 20px;
            text-align: center;
            color: #666;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .nav-link {
            display: inline-block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Gestión de Facturas</h1>

<a href="/" class="nav-link">← Volver al inicio</a>

<div class="search-form">
    <form method="get" action="/facturas">
        <input type="email" 
               name="email" 
               placeholder="Ingrese email del usuario" 
               th:value="${email}"
               required>
        <button type="submit">Buscar</button>
    </form>
</div>

<div th:if="${mensaje}" 
     th:class="${mensaje.contains('exitosa') or mensaje.contains('generada') ? 'mensaje exito' : 'mensaje error'}"
     th:text="${mensaje}">
</div>

<div th:if="${facturas != null}">
    <div th:if="${facturas.isEmpty()}" class="no-facturas">
        <p>No se encontraron facturas para este email.</p>
    </div>

    <div th:if="${!facturas.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Importe</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="factura : ${facturas}">
                    <td th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${factura.importe} + ' €'"></td>
                </tr>
            </tbody>
        </table>

        <form method="post" action="/facturas/renovar">
            <input type="hidden" name="email" th:value="${email}">
            <button type="submit" class="renovar-btn">Renovar ahora (demo)</button>
        </form>
    </div>
</div>

</body>
</html>
