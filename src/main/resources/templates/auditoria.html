<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Panel de Auditor√≠a - Proyecto SaaS</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auditoria.css}">
</head>

<body>
    <div class="contenedor-admin">
        <!-- Header con usuario autenticado -->
        <div class="cabecera-dashboard">
            <div class="info-usuario">
                <div class="avatar-usuario avatar-admin">A</div>
                <div>
                    <div class="nombre-usuario">
                        Administrador
                        <span class="badge-admin">ADMIN</span>
                    </div>
                    <div class="email-usuario">Panel de Auditor√≠a</div>
                </div>
            </div>
            <form method="post" action="/logout" class="form-logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="boton-cerrar-sesion">Cerrar Sesi√≥n</button>
            </form>
        </div>

        <div class="barra-titulo">
            <h1>Panel de Auditor√≠a</h1>
            <a th:href="@{/}" class="enlace-volver">‚Üê Volver al inicio</a>
        </div>

        <!-- Navegaci√≥n Admin -->
        <div class="nav-admin">
            <a th:href="@{/facturas}">üìä Gesti√≥n de Facturas</a>
            <a th:href="@{/admin/auditoria}">üìã Historial de Cambios</a>
        </div>

        <!-- Mensajes Flash -->
        <div th:if="${error}" class="mensaje error" th:text="${error}"></div>
        <div th:if="${mensaje}" class="mensaje exito" th:text="${mensaje}"></div>

        <h2>Historial de Cambios (Envers)</h2>

        <div th:if="${revisiones == null or revisiones.isEmpty()}" class="sin-facturas">
            <p>No hay revisiones registradas a√∫n.</p>
        </div>

        <div th:if="${revisiones != null and !revisiones.isEmpty()}" class="tarjeta-tabla">
            <table>
                <thead>
                    <tr>
                        <th>Fecha Revisi√≥n</th>
                        <th>Entidad</th>
                        <th>ID</th>
                        <th>Email Usuario</th>
                        <th>Resumen Cambio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rev : ${revisiones}">
                        <td th:text="${#temporals.format(rev.fechaRevision, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:text="${rev.entidad}"></td>
                        <td th:text="${rev.idEntidad}"></td>
                        <td th:text="${rev.emailUsuario}"></td>
                        <td th:text="${rev.resumenCambio}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
