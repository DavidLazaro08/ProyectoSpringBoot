<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mis Facturas - Proyecto SaaS</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auditoria.css}">
</head>

<body>
    <div class="contenedor contenedor-lg">
        <div class="cabecera-seccion">
            <h1>Mis Facturas</h1>
            <a th:href="@{/dashboard}" class="enlace-volver">← Volver al Dashboard</a>
        </div>

        <!-- Mensajes Flash -->
        <div th:if="${mensaje}" th:class="'mensaje ' + ${tipoMensaje != null ? tipoMensaje : 'error'}"
            th:text="${mensaje}">
        </div>

        <!-- Filtros -->
        <div class="tarjeta-filtros">
            <h3 class="titulo-filtros">Filtros opcionales</h3>
            <form method="get" th:action="@{/mis-facturas}">
                <div class="grid-filtros">
                    <div class="grupo-filtro">
                        <label for="fechaInicio">Fecha inicio:</label>
                        <input type="datetime-local" id="fechaInicio" name="fechaInicio" th:value="${fechaInicio}">
                    </div>

                    <div class="grupo-filtro">
                        <label for="fechaFin">Fecha fin:</label>
                        <input type="datetime-local" id="fechaFin" name="fechaFin" th:value="${fechaFin}">
                    </div>

                    <div class="grupo-filtro">
                        <label for="totalMin">Total mínimo (€):</label>
                        <input type="number" step="0.01" id="totalMin" name="totalMin" placeholder="Ej: 10.00"
                            th:value="${totalMin}">
                    </div>

                    <div class="grupo-filtro">
                        <label for="totalMax">Total máximo (€):</label>
                        <input type="number" step="0.01" id="totalMax" name="totalMax" placeholder="Ej: 100.00"
                            th:value="${totalMax}">
                    </div>
                </div>

                <button type="submit" class="boton-filtrar">Filtrar</button>
            </form>
        </div>

        <!-- Tabla de Facturas -->
        <div th:if="${facturas != null}">
            <div th:if="${facturas.isEmpty()}" class="sin-facturas">
                <p th:if="${fechaInicio != null or fechaFin != null or totalMin != null or totalMax != null}">
                    No hay facturas que cumplan los filtros aplicados.
                </p>
                <p th:unless="${fechaInicio != null or fechaFin != null or totalMin != null or totalMax != null}">
                    Aún no tienes facturas registradas.
                </p>
            </div>

            <div th:if="${!facturas.isEmpty()}" class="tarjeta-tabla">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Importe</th>
                            <th>Impuesto</th>
                            <th>Total</th>
                            <th>Concepto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="f : ${facturas}">
                            <td th:text="${#temporals.format(f.fecha, 'dd/MM/yyyy')}">17/02/2026</td>
                            <td th:text="${#temporals.format(f.fecha, 'HH:mm')}">20:00</td>
                            <td th:text="${#numbers.formatDecimal(f.importe, 1, 2)} + ' €'">9.67 €</td>
                            <td th:text="${#numbers.formatDecimal(f.impuesto, 1, 2)} + ' €'">2.03 €</td>
                            <td><strong th:text="${#numbers.formatDecimal(f.total, 1, 2)} + ' €'">11.70 €</strong></td>
                            <td class="celda-concepto"
                                th:text="${f.concepto != null ? f.concepto : 'Suscripción mensual'}"
                                th:title="${f.concepto}">
                                Concepto
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
