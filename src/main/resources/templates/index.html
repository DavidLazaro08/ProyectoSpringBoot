<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>SaaS Project - Home</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<body>
    <div class="contenedor-home">
        <h1>Bienvenido a SaaS Project</h1>
        <p>Plataforma de gestión de suscripciones</p>

        <div class="acciones-home">
            <a href="/registro" class="boton">Registrarse</a>
            <a href="/login" class="boton boton-secundario">Iniciar Sesión</a>
        </div>

        <!-- Botón de admin solo visible para usuarios con rol ADMIN -->
        <div sec:authorize="hasRole('ADMIN')" class="acciones-admin">
            <a href="/admin/auditoria" class="boton boton-warning">Panel Auditoría (Admin)</a>
        </div>
    </div>

</body>

</html>
