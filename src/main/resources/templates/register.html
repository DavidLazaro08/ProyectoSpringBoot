<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<body>

    <div class="contenedor contenedor-sm">
        <h1 class="centrado">Registro</h1>

        <form method="post" action="/registro">

            <!-- Token CSRF requerido por Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="grupo-campo">
                <label>Nombre</label>
                <input type="text" name="nombre" required>
            </div>

            <div class="grupo-campo">
                <label>Apellidos</label>
                <input type="text" name="apellidos" required>
            </div>

            <div class="grupo-campo">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="grupo-campo">
                <label>País</label>
                <select name="pais" required>
                    <option value="ES" selected>España</option>
                    <option value="PT">Portugal</option>
                    <option value="FR">Francia</option>
                    <option value="DE">Alemania</option>
                    <option value="OTRO">Otro</option>
                </select>
            </div>

            <div class="grupo-campo">
                <label>Teléfono</label>
                <input type="text" name="telefono">
            </div>

            <div class="grupo-campo">
                <label>Contraseña</label>
                <input type="password" name="password" required minlength="6">
            </div>

            <div class="grupo-campo">
                <label>Plan</label>
                <select name="planId" required>
                    <option th:each="p : ${planes}" th:value="${p.id}"
                        th:text="${p.nombre + ' - ' + p.precioMensual + '€/mes'}">
                    </option>
                </select>
            </div>

            <button type="submit" class="boton boton-bloque">Registrar</button>

        </form>

        <div class="centrado mt-15">
            <a href="/" class="enlace-volver">← Volver al inicio</a>
        </div>
    </div>

</body>

</html>
